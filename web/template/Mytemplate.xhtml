<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>


        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta content="text/html; charset=UTF-8" http-equiv="Content-Type" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <link rel="shortcut icon" type="image/x-icon" href="#{resource['imgs/favicon.png']}"/>

            <title><ui:insert name="title">Default Title</ui:insert></title>
        </f:facet>

        <f:facet name="middle">
        </f:facet>
        <ui:insert name="head"/>
        <f:facet name="last">
            
            <h:outputStylesheet name="css/font-awesome.css" />
            
            <link href="../resources/materialize/css/materialize.css" rel="stylesheet" type="text/css"/>
        </f:facet>
    </h:head>

    <h:body >

        <style>
            body {
                background: fixed;
                background-image: url(../resources/imgs/MDBG.png);
                
            }
        </style>

        <div id="page">

            <div id="header">
                <!--<ui:insert name="header" >-->
                <ui:include  src="Header.xhtml" />
                <!--</ui:insert>-->
            </div>
            <div id="sidebar" style="float: left;">
                <ui:include src="SideBar.xhtml" />
            </div>

            <div id="content" style="float: right;">
                <ui:insert name="content" />
            </div>



        </div>
        <!--        <div id="footer">
                    <footer>
                        <ui:insert name="footer" >
                        <ui:include src="/template/Footer.xhtml" />
                        </ui:insert>
                    </footer>
                </div>-->

        <script src="../resources/materialize/js/materialize.js" type="text/javascript"></script>

    </h:body>
</html>
