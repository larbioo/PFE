<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        
        
        
        


            <h:form>
                <h1><h:outputText value="Connection Etudiant"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Cne:" for="cne" />
                    <p:inputText id="cne" value="#{connectionController.selectedEtud.cne}" title="Cne" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{connectionController.selectedEtud.password}" title="Password" />
                </p:panelGrid>
                <p:commandButton value="OK" actionListener="#{connectionController.signInEtud()}" update="messageConnection" />
                <br/>
                <br/>
                <br/>
                <p:outputLabel id="messageConnection" value="#{connectionController.messageConnection}" />
            </h:form>
       
<br/>
                <br/>
                <br/>
        
        <h:form>
                <h1><h:outputText value="Connection Enseignant"/></h1>
                <p:panelGrid columns="2">
                    <p:outputLabel value="Cin:" for="cin" />
                    <p:inputText id="cin" value="#{connectionController.selectedEns.cin}" title="Cin" />
                    <p:outputLabel value="Password:" for="password" />
                    <p:inputText id="password" value="#{connectionController.selectedEns.password}" title="Password" />
                </p:panelGrid>
                <p:commandButton value="OK" actionListener="#{connectionController.signInEns()}" update="messageConnection1" />
                <br/>
                <br/>
                <br/>
                <p:outputLabel id="messageConnection1" value="#{connectionController.messageConnection}" />
            </h:form>
        
        
    </h:body>
</html>
