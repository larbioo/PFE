<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="AnneeCreateDlg" widgetVar="AnneeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateAnneeTitle}">
            <h:form id="AnneeCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{anneeController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateAnneeLabel_libelle}" for="libelle" />
                        <p:inputText id="libelle" value="#{anneeController.selected.libelle}" title="#{bundle.CreateAnneeTitle_libelle}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{anneeController.create}" value="#{bundle.Save}" update="display,:AnneeListForm:datalist,:growl" oncomplete="handleSubmit(args,'AnneeCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="AnneeCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
