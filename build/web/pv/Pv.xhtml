<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template/sideBarTemplate.xhtml">


        <ui:define name="title">
            <h:outputText value="#{bundle.ListNoteSemestreTitle}"></h:outputText>
        </ui:define>

        <ui:define name="content">
            <h:form id="PvListForm">
                <p:panel header="#{bundle.ListNoteSemestreTitle}">
                    
                <h:outputText value="Select Semestre :"/>
                <h:selectOneMenu id="semestre"  value="#{pvController.semestre}">
                    <f:selectItem itemValue="#{null}" itemLabel="Select.."/>
                    <f:selectItems value="#{semestreController.itemsAvailableSelectOne}" var="item"
                                   itemValue="#{item}"/>
                    <p:ajax process="semestre" update="datalist" listener="#{pvController.update(item)}"/>
                </h:selectOneMenu>
                
                    
                <p:dataTable id="datalist" value="#{pvController.items}" var="item"
                                 
                                 rowKey="#{item.id}"
                                 rows="10"
                                 rowsPerPageTemplate="10,20,30,40,50"
                                 >


                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoteSemestreTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoteSemestreTitle_etudiant}"/>
                            </f:facet>
                            <h:outputText value="#{item.etudiant}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoteSemestreTitle_semestre}"/>
                            </f:facet>
                            <h:outputText value="#{item.semestre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoteSemestreTitle_note}"/>
                            </f:facet>
                            <h:outputText value="#{item.note}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoteSemestreTitle_mention}"/>
                            </f:facet>
                            <h:outputText value="#{item.mention}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListNoteSemestreTitle_nbrModuleValide}"/>
                            </f:facet>
                            <h:outputText value="#{item.nbrModuleValide}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </h:form>

        </ui:define>
    </ui:composition>

</html>
