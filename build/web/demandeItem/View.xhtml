<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DemandeItemViewDlg" widgetVar="DemandeItemViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewDemandeItemTitle}">
            <h:form id="DemandeItemViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{demandeItemController.selected != null}">
                        <h:outputText value="#{bundle.ViewDemandeItemLabel_id}"/>
                        <h:outputText value="#{demandeItemController.selected.id}" title="#{bundle.ViewDemandeItemTitle_id}"/>
                        <h:outputText value="#{bundle.ViewDemandeItemLabel_module}"/>
                        <h:outputText value="#{demandeItemController.selected.module}" title="#{bundle.ViewDemandeItemTitle_module}"/>
                        <h:outputText value="#{bundle.ViewDemandeItemLabel_semestre}"/>
                        <h:outputText value="#{demandeItemController.selected.semestre}" title="#{bundle.ViewDemandeItemTitle_semestre}"/>
                        <h:outputText value="#{bundle.ViewDemandeItemLabel_demande}"/>
                        <h:outputText value="#{demandeItemController.selected.demande}" title="#{bundle.ViewDemandeItemTitle_demande}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="DemandeItemViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
